name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Publish to npm
        run: pnpm changeset publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-vscode:
    name: Publish VSCode Extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build VSCode extension
        run: pnpm --filter md2do-vscode build

      - name: Package VSCode extension
        run: |
          cd packages/vscode
          npx @vscode/vsce package --no-dependencies

      - name: Get extension version
        id: version
        run: |
          VERSION=$(node -p "require('./packages/vscode/package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish to VSCode Marketplace
        run: |
          cd packages/vscode
          npx @vscode/vsce publish --packagePath md2do-vscode-${{ steps.version.outputs.VERSION }}.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Upload .vsix to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: packages/vscode/md2do-vscode-${{ steps.version.outputs.VERSION }}.vsix
          tag_name: ${{ github.event.release.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-openvsx:
    name: Publish to Open VSX Registry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build VSCode extension
        run: pnpm --filter md2do-vscode build

      - name: Package VSCode extension
        run: |
          cd packages/vscode
          npx @vscode/vsce package --no-dependencies

      - name: Get extension version
        id: version
        run: |
          VERSION=$(node -p "require('./packages/vscode/package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish to Open VSX Registry
        run: |
          cd packages/vscode
          npx ovsx publish md2do-vscode-${{ steps.version.outputs.VERSION }}.vsix -p ${{ secrets.OPENVSX_TOKEN }}
        continue-on-error: true
